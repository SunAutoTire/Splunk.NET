trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- task: DotNetCoreCLI@2
  name: Restore
  inputs:
    command: 'restore'
    projects: '**/DotnetClient.csproj'
    feedsToUse: 'select'
    vstsFeed: '6074c033-a73a-4acc-b238-58eec6c81c92'

- task: DotNetCoreCLI@2
  name: Build
  inputs:
    command: 'build'
    projects: '**/DotnetClient.csproj'
    configuration: 'Release'

# - task: DotNetCoreCLI@2
#   name: Test
#   inputs:
#     command: 'test'
#     projects: '**/DotnetClientTest.csproj'
    
- task: DotNetCoreCLI@2
  name: Push
  inputs:
    command: 'push'
    packagesToPush: '**/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '6074c033-a73a-4acc-b238-58eec6c81c92'
    
    