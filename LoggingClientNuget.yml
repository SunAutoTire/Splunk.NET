trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- task: DotNetCoreCLI@2
  name: Restore
  inputs:
    command: 'restore'
    projects: '**/DotnetClient.csproj'
    feedsToUse: 'select'
    vstsFeed: '6074c033-a73a-4acc-b238-58eec6c81c92'

- task: DotNetCoreCLI@2
  name: Build
  inputs:
    command: 'build'
    projects: '**/DotnetClient.csproj'
    configuration: 'Release'

# - task: DotNetCoreCLI@2
#   name: Test
#   inputs:
#     command: 'test'
#     projects: '**/DotnetClientTest.csproj'
    
- task: NuGetCommand@2
  displayName: 'NuGet push'
  inputs:
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
    command: push
    feedsToUse: 'select'
    publishVstsFeed: 'feedname'
    allowPackageConflicts: true
